<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Degla Sports Club</title>
  <link rel="icon" href="images/logo.png">
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Form Template CSS Flie -->
  <link rel="stylesheet" href="css/from.css">
  <!-- Render All Elemnts Normally -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Using Font Awesome Through Ico Moon Library -->
  <link rel="stylesheet" href="css/ico-moon.css">
</head>
<body>
  <!-- Start Header -->
  <header>
    <nav class="nav-bar">
      <div class="logo">
        <img src="images/logo.png" alt="Logo">
      </div>
      <nav class="links">
        <i class="icon-navicon"></i>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Academy</a></li>
          <li><a href="form.html">Registre</a></li>
        </ul>
      </nav>
    </nav>
    <div class="bg-banner">
      <img src="images/banner.jpg" alt="banner">
    </div>
    <div class="search">
      <input type="text">
      <label for=""><img src="images/iconfinder_search_326690.png" alt="Search Icon"></label>
    </div>
  </header>
  <!-- End Header -->
  <!-- Start Form -->
  <section class="register-form">
    <fieldset class="container">
      <legend>Registration</legend>
      <p>Please fill this form to create an account</p>
      <form>
        <section class="flex">
          <div>
            <label for="">Name</label>
            <input type="text" name="" id="" placeholder="Enter Name">
          </div>
          <div>
            <label for="">Username</label>
            <input type="text" name="" id="" placeholder="Enter Username">
          </div>
          <div>
            <label for="">Email</label>
            <input type="email" name="" id="" placeholder="Enter Email">
          </div>
          <div>
            <label for="">Password</label>
            <input type="password" name="" id="" placeholder="Enter Password">
          </div>
          <div>
            <label for="">Comment</label>
            <textarea name="" id="" cols="22" rows="1" placeholder="Comment"></textarea>
          </div>
        </section>
        <div>
          <label for="">Gender</label>
          <input type="radio" name="gender" id=""> Male
          <input type="radio" name="gender" id=""> Female
        </div>
        <div>
          <label for="">Select You City</label>
          <select name="" id="">
            <option value="" selected>Select City</option>
            <option value=""></option>
            <option value=""></option>
          </select>
        </div>
        <div>
          <label for="">Hobbies</label>
          <input type="checkbox" name="" id="">Running
          <input type="checkbox" name="" id="">Swimming
          <input type="checkbox" name="" id="">Hiking
          <input type="checkbox" name="" id="">Horse Riding
          <input type="checkbox" name="" id="">Cycling
        </div>
        <div>
          <label for="">Upload Your Image</label>
          <input type="file" name="" id="">
        </div>
        <div>
          <input type="submit">
          <input type="reset">
        </div>
      </form>
    </fieldset>
  </section>
  <!-- End Form -->
  <!-- Start Map -->
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2511527.9720942634!2d33.18103824683447!3d29.615581181377593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb48fa374fb86eb9b!2z2YbYp9iv2Yog2YjYp9iv2Yog2K_YrNmE2Kkg2YHYsdi5INin2YTZhdi52KfYr9mK!5e0!3m2!1sar!2seg!4v1618961724068!5m2!1sar!2seg"
    width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  <!-- End Map -->
  <!-- Start Footer -->
  <footer>
    Copyright &copy; 2021 Wadi Degla Club | All Rights Reserved
  </footer>
  <!-- End Footer -->
</body>
</html>
